{% extends "base.html" %}
{% block content %}
<div class="container">
    <h3 class="text-center">{{ data.titulo }}</h3>
    <table id="keyvaltable" class="table table-hover table-striped table-bordered table-sm">
    <thead class="thead-dark">
        <tr>
            <th>#</th>
            <th>Nombre</th>
        </tr>
    </thead>
    <tbody>
        {% for rec in data.recs %}
            <tr><td>{{rec.id}}</td><td>{{rec.nombre}}</td></tr>
        {% endfor%}
    </tbody>
    </table>
</div>
{% if data.url == 'localidad' %}
<script>
    $(document).ready(function(){
    $("table").delegate('tr', 'click', function() {
        pciaid = $(this).find('td:first').text()
        url = '/localidad/' + pciaid
        $(location).attr('href',url);
        console.log(url)
    });
    });
</script>
{% endif %}
{% endblock %}
