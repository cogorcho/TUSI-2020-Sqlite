{% extends "base2.html" %}
{% block content %}
<div class="outer">
<form class="inner" method="post" action="/registro">
    <h1>{{data.tituloform}}</h1>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Ingrese email">
        <small id="emailHelp" class="form-text text-muted">Nunca ser√° compartido.</small>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Registrarse</button>
</form>
</div>
{% endblock %}
