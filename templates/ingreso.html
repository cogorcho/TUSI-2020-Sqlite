{% extends "base2.html" %}
{% block content %}
<div class="outer">
<form class="inner" method="post" action="/ingreso">
  <h1>{{data.tituloform}}</h1>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Ingrese email">
    <small id="emailHelp" class="form-text text-muted">Nunca será compartido.</small>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
  </div>

  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="chkcon">
    <label class="form-check-label" for="chkcon">Mantener conexión</label>
  </div>

  <button type="submit" class="btn btn-primary">Registrarse</button>
</form>
</div>
{% endblock %}
